<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javacript/java.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="hangman">
        <div id="directions">This is your basic hangman style game. You will have 15 guesses to spell the word otherwise you lose
        </div>
        <div id="theWord"></div>
        <div id="playerGuess">Your Guesses: </div>
        <div id="hitOrMiss"></div>
        <div id="guessesLeft"> Guesses Left:15</div>
        <div id="theTip"></div>
        <div id="endGame"></div>
        <div id="buttons">
            <button id="reset" type="button" class="btn btn-dark">Quit</button>
            <button id="helpDesk" type="button" class="btn btn-info">Help Desk</button>

        </div>

    </div>

</body>

</html>
